  <title>Registration Form</title>
  
   <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2{
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      margin: 15px;
      justify-content: space-around;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"] {
      width: 50%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #28c76f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
