<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Form</title>
  <style>
 body {
  font-family: Arial, sans-serif;
  background-color: #f6f8fa;
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 500px;
  margin: auto;
  background: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

form h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: flex;
  flex-direction: row;
  margin: 10px 0 5px;
  font-weight: bold;
}
.form-group {
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.form-group label {
  width: 150px; /* Fixed label width */
  font-weight: 600;
}

.form-group input {
  flex: 1; /* Take the remaining space */
  padding: 8px 10px;
  border: 1px solid #ccc;
  border-radius: 6px;
}


input[type="text"],
input[type="email"],
input[type="password"],
input[type="date"] {
  width: 50%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 8px;
  margin-bottom: 10px;
  background-color: rgb(222, 222, 231);
}
input[type="date"] {
    color: rgb(152, 10, 10);
}

.checkbox {
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 15px;
  margin-left: 20px;
}

button {
  width: 20%;
  padding: 20px;
  background-color: #28c76f;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  margin-left: 20px;
}

.entries {
  max-width: 700px;
  margin: 40px auto 0;
  background: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  overflow: hidden;
}

.entries h2 {
  text-align: center;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

table, th, td {
  border: 1px solid #ddd;
}

th, td {
  padding: 10px;
  text-align: left;
  overflow: hidden;
}
.invalid {
  background-color: rgb(222, 222, 231) !important;
  border-color: #dc3545 !important;
}


    </style>
</head>
<body>
  <div class="container">
    <form id="registrationForm">
      <h2>Registration Form</h2>
      <div class="form-group">
      <label>Name</label>
      <input type="text" id="name" class="invalid" placeholder="Enter full name" required />
      </div>
      <div class="form-group">
      <label>Email</label>
      <input type="email" id="email"  placeholder="Enter email" required />
      </div>
      <div class="form-group">
      <label>Password</label>
      <input type="password" id="password"  placeholder="Enter password" required />
      </div>
      <div class="form-group">
      <label>Date of Birth</label>
      <input type="date" id="dob" required />
      </div>
      <div class="checkbox">
        <input type="checkbox" id="acceptTerms" />
        <label for="acceptTerms">Accept Terms & Conditions</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
    <div class="entries">
      <h2>Entries</h2>
      <table id="entriesTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>dob</th>
            <th>accepted terms?</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

<script>
  const form = document.getElementById("registrationForm");
  const tableBody = document.querySelector("#entriesTable tbody");

  function getEntries() {
    const entries = localStorage.getItem("formEntries");
    return entries ? JSON.parse(entries) : [];
  }

  function displayEntries() {
    const entries = getEntries();
    tableBody.innerHTML = "";

    entries.forEach(entry => {
      const newRow = tableBody.insertRow();
      newRow.innerHTML = `
        <td>${entry.name}</td>
        <td>${entry.email}</td>
        <td>${entry.password}</td>
        <td>${entry.dob}</td>
        <td>${entry.acceptTerms ? "Yes" : "No"}</td>
      `;
    });
  }

  form.addEventListener("submit", function (e) {
    e.preventDefault();

    const nameField = document.getElementById("name");
    const emailField = document.getElementById("email");
    const passwordField = document.getElementById("password");
    const dobField = document.getElementById("dob");
    const acceptTermsField = document.getElementById("acceptTerms");

    // Clear previous error styles
    [nameField, emailField, passwordField, dobField].forEach(field => {
      field.classList.remove("invalid");
    });

    let isValid = true;

    // Validate name (letters and spaces only)
    if (!/^[A-Za-z\s]+$/.test(nameField.value.trim())) {
      nameField.classList.add("invalid");
      isValid = false;
    }

    // Validate email (basic pattern)
    if (!/\S+@\S+\.\S+/.test(emailField.value.trim())) {
      emailField.classList.add("invalid");
      isValid = false;
    }

    // // Password at least 6 characters
    // if (passwordField.value.length < 6) {
    //   passwordField.classList.add("invalid");
    //   isValid = false;
    // }

    // DOB must not be empty
    if (!dobField.value) {
      dobField.classList.add("invalid");
      isValid = false;
    }

   


    if (!isValid) return; // Stop if any invalid input

    const entry = {
      name: nameField.value.trim(),
      email: emailField.value.trim(),
      password: passwordField.value,
      dob: dobField.value,
      acceptTerms: acceptTermsField.checked
    };

    const entries = getEntries();
    entries.push(entry);
    localStorage.setItem("formEntries", JSON.stringify(entries));

    displayEntries();
    form.reset();
  });

  window.addEventListener("DOMContentLoaded", displayEntries);
</script>

 

</body>
</html>
